<script>
// 初始化
height = $(window).height();
width = $(window).width();
$('.list').css("height", height); 
$('.quan').css("width", width*0.8); 
$('.banner').css("width", width); 

$(window).on("resize", function(){
	height = $(window).height();
	width = $(window).width();
	$('.list').css("height", height); 
	$('.quan').css("width", width); 
	$('.banner').css("width", width); 

});

$('.title').animate({
  width:"45%",   //图片放大后的宽度
},400,function(){
	 $('.title').animate({
      width:"40%",   //图片放大后的宽度
  },200,function(){
  });

});

$('.logo').animate({
      width:"300px",   //图片放大后的宽度
  },400,function(){
  	 $('.logo').animate({
	      width:"200px",   //图片放大后的宽度
	  },200,function(){
	  });

  });

setInterval(function(){
	$('.fly1').css('top',(parseInt($('.fly1').css('top')) - 1) +'px' );
	$('.fly1').css('left',(parseInt($('.fly1').css('left')) + 3) +'px' );

	if(parseInt($('.fly1').css('top')) < -300){
		$('.fly1').css('top','300px' );
		$('.fly1').css('left','-200px' );
	}
 },15);

setInterval(function(){
	$('.fly2').css('bottom',(parseInt($('.fly2').css('bottom')) + 1) +'px' );
	$('.fly2').css('left',(parseInt($('.fly2').css('left')) + 3) +'px' );

	if(parseInt($('.fly2').css('top')) < -300){
		$('.fly2').css('bottom','0px' );
		$('.fly2').css('left','-200px' );
	}
 },15);

 setInterval(function(){
	$('.star1').css('top',(parseInt($('.star1').css('top')) - 1) +'px' );
	$('.star1').css('left',(parseInt($('.star1').css('left')) + 3) +'px' );

	if(parseInt($('.star1').css('top')) < -300){
		$('.star1').css('top','100px' );
		$('.star1').css('left','0px' );
	}
 },15);

  setInterval(function(){
	$('.star3').css('bottom',(parseInt($('.star3').css('bottom')) + 1) +'px' );
	$('.star3').css('left',(parseInt($('.star3').css('left')) + 3) +'px' );

	if(parseInt($('.star3').css('bottom')) > 600){
		$('.star3').css('bottom', '-100px' );
		$('.star3').css('left','-500px' );
	}
 },15);

 setInterval(function(){
	$('.star2').css('bottom',(parseInt($('.star2').css('bottom')) + 1) +'px' );

	if(parseInt($('.star2').css('bottom')) > 400){
		$('.star2').css('bottom', '0px' );
		$('.star2').css('left','100px' );
	}
 },15);


  setInterval(function(){
	$('.star4').css('top',(parseInt($('.star4').css('top')) - 1) +'px' );
	$('.star4').css('left',(parseInt($('.star4').css('left')) + 3) +'px' );

	if(parseInt($('.star4').css('top')) < -300){
		$('.star4').css('top','300px' );
		$('.star4').css('left','-500px' );
	}
 },15);



 setInterval(function(){
	$('.star5').css('bottom',(parseInt($('.star5').css('bottom')) + 1) +'px' );
	$('.star5').css('left',(parseInt($('.star5').css('left')) + 3) +'px' );

		$('.star5').css('bottom', '0px' );
		$('.star5').css('left','0px' );
	}
 },15);

$('.ban').animate({

},1000,function(){

	  });

 });

		  });
