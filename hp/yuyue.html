<script type="text/javascript">

	$('#btn').on('click', function(){

        if($('#name').val().length == 0){
			alert('姓名不能为空！');
			return;
		}

		if($('#phone').val().length == 0){
			alert('手机号不能为空！');
			return;
		}
		if($('#id_card').val().length == 0){
			alert('身份证号不能为空！');
			return;
		}
		if($('#company').val().length == 0){
			alert('请选择单位名称！');
			return;
		}
		if($('#date').val().length == 0){
			alert('请选择预约日期！');
			return;
		}
		if($('#term').val().length == 0){
			alert('请选择预约场次！');
			return;
		}

		var data = {};

        data.name = $('#name').val();
        data.phone = $('#phone').val();
        data.id_card = $('#id_card').val();
        data.company = $('#company').val();
        data.date = $('#date').val();
        data.term = $('#term').val();

		var phone_pattern = /^1[34578]\d{9}$/;
		if(!phone_pattern.test(data.phone)){
			alert('手机号格式错误！');
			return;
		}
		var id_card_pattern = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
		if(!id_card_pattern.test(data.id_card)){
			alert('身份证号格式错误！');
			return;
		}

        
        $.ajax({
            type: 'post',
            url: 'http://106.14.20.148/register',
            // url: 'http://www.huangpu.com/register',
            data: JSON.stringify(data),
            xhrFields: {
       			withCredentials: false    // 前端设置是否带cookie
		    },
            contentType: "application/json;charset=utf-8",
            dataType:'json',
            success: function(res){
                if(res.code == 0){
                	alert('预约成功！');
                }else{
                	alert(res.message);
                }
            }
        });
	})

</script>
