<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>黄埔管理后台</title>
	<style>
		html{
			background-color: white;
		}
		.top{
			background: rgb(57,117,222);
			width: 100%;
		}
		
		.banner{
			padding: 10px 25%;
			margin: 0 auto;
		}
		*{
			margin: 0;
			padding: 0;
		}
		.mid{
			padding: 20px 25%;
			height: 700px
		}


	</style>
</head>
<body>
		<div class="top">
			<div class="banner">
					<p style="width: 100%;text-align: center;color: white;font-size: 24px">黄埔管理后台</p>
			</div>
		</div>
		
		<div class="mid">
			<p>网站总计访问量： <span id="total_visit"></span></p>
		</div>
		<div style="margin-top:100px;width: 100%;text-align: center;">
			<p class="ziti">Copyright © 2006-2020 Liepin campus. All Rights Reserved.</p>
            <p class="ziti">猎聘校园 版权所有</p>
		</div>

	</div>
</body>
<script src="jquery.min.js"></script>
<script type="text/javascript">

	$(function(){
		$.ajax({
            type: 'get',
            url: 'http://106.14.20.148/count',
            data: JSON.stringify(),
            xhrFields: {
       			withCredentials: false    // 前端设置是否带cookie
		    },
            contentType: "application/json;charset=utf-8",
            dataType:'json',
            success: function(res){
                if(res.code == 0){
                	$('#total_visit').html(res.data.num);
                }
            }
        });
	});

</script>
</html>
